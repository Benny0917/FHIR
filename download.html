<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/nav.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/download.js"></script>
    <title>下載</title>
</head>

<body class="body">
<header>
    <div class="container">
        <div class="logo">
            <div class="logo-image">
                <img src="/img/logo1-removebg-preview.png" alt="FHIR電子病歷交換平台">
            </div>
            <div class="logo-text">
                FHIR
                <span>EMR EP</span>
            </div>
        </div>
        <div class="menu-box">
            <div id="navigation">
                <a href="#" id="toggle" class="burger">
                    <span></span>
                </a>
                <ul id="hz_menu">
                    <a href="#" id="toggle" class="burger">
                        <span></span>
                    </a>
                    <li class="menu-item">
                        <a >資料查詢 ▽</a>
                        <div class="submenu text-dark">
                            <ul>
                                <li><a href="single_search.html">單項查詢</a></li>
                                <li><a href="batch_search.html">批次查詢</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="download.html">下載</a>
                    </li>
                    <li>
                        <a href="index.html">首頁</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="section-box-2 vh-20" data-pages-bg-image="img/single_search_bg1.jpg"
             data-pages="parallax" data-bg-overlay data-overlay-opacity="0"
             style="background-image:url('/img/single_search_bg1.jpg');"
             background-position: center 35.2355%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center">
                    <h2 class="b mb-2 text-black">
                        下載
                    </h2>
                    <p class="font-size-1">(根據病歷號搜尋特定病人)</p>
                </div>
            </div>
        </div>
    </section>
    <section class="vh-40" style="display: block;">
        <div class="content__inner">
            <div class="card mt-3">
                <div class="card-header">
                    <li class="font-size-3 feature-subtitle" style="display:inline;">
                        輸入FHIR ID
                        <br>
                    </li>
                </div>
                <div class="card-body bg-light-2" style="display: block;">
                    <input class="form-control query-input" placeholder="請輸入欲下載的ID">
                    <table class="w-100 mt-4 font-size-0">
                        <tbody>
                        <tr>
                            <td>
                                <button class="btn btn-info btn-lg" onclick="searchPatient()">搜尋</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="result-section" style="display: none;">
        <table class="table" style="width: 100%;">
            <thead class="bg-light-3">
                <tr>
                    <th scope="col">病歷號</th>
                    <th scope="col">病人姓名</th>
                    <th scope="col">性別</th>
                    <th scope="col">出生日期</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody class="result-table-body" style="text-align:center;">
                <!-- 動態呈現 -->
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
