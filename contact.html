<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>聯絡資訊</h2>
        <p>Feel free to reach out to us using the following contact details:</p>

        <ul>
            <li><strong>Email:</strong> xxxxxxxx</li>
            <li><strong>Phone:</strong> xxxxxxxx</li>
            <li><strong>Address:</strong> xxxxxxxx</li>
        </ul>

        <h2>聯絡表單</h2>
        <p>如果碰到問題，也可以使用以下表單</p>

        <form action="/submit_form" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="郵件">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="問題敘述">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
